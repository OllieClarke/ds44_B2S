

version: 2

models:
  - name: stg_jaffle_shop__customers
    description: "staging layer of customer data"
    columns:
      - name: customer_id
        data_type: number
        description: "Unique identifier of each customer"
        data_tests:
          - unique
          - not_null

      - name: first_name
        data_type: varchar
        description: "The first name of our customer"

      - name: last_name
        data_type: varchar
        description: "The surname of our customer"
        data_tests:
          - not_null

      - name: full_name
        data_type: varchar
        description: "The combined first and last names of our customer"
        data_tests:
          - not_null

  - name: stg_jaffle_shop__orders
    description: "Staging layer of order data"
    columns:
      - name: order_id
        data_type: number
        description: "{{doc('order_id')}}"
        data_tests:
          - unique
          - not_null

      - name: user_id
        data_type: number
        description: "Foreign key coming from customers table"
        data_tests:
          - relationships:
              arguments:
                field: customer_id
                to: ref('stg_jaffle_shop__customers')

      - name: order_date
        data_type: date
        description: "When the order occurred"
        data_tests:
          - not_null

      - name: status
        data_type: varchar
        description: "{{doc('order_status')}}"
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - return_pending
                  - placed
                  - shipped
                  - returned 
